        @media(orientation: portrait) {
              :root {
            color-scheme: light dark;
            --bg: #f6f7fb;
            --panel: #ffffff;
            --border: #e3e8ef;
            --accent: #2563eb;
            --accent-soft: rgba(37, 99, 235, 0.08);
            --text-muted: #5f6b7c;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
    
        body {
            margin: 0;
            padding: 0;
            padding-bottom: 20%;
            padding-top: 20%;
            overflow-x: hidden;
            color: #111827;
        }
    
        .shell {
            margin: 0 auto;
            display: flex;
            overflow-x: hidden;
            width: 100%;
            flex-direction: column;
            gap: 1.5rem;
        }
    
        header.hero {
            background: var(--panel);
            padding: 10px;
            width: 100%;
            border-radius: 24px;
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.08);
            border: 1px solid var(--border);
        }
    
        header.hero h1 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
        }
    
        header.hero p {
            margin: 10px;
            color: var(--text-muted);
        }

        .hero-meta {
            margin-top: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.35rem 0.85rem;
            border-radius: 999px;
            background: var(--accent-soft);
            border: 1px solid rgba(37, 99, 235, 0.15);
            font-size: 0.85rem;
        }
    
        .grid {
            display: grid;
            grid-template-columns: minmax(0, 3fr) minmax(280px, 1fr);
            gap: 1.5rem;
            align-items: center;
        }
    
        .panel {
            background: var(--panel);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.06);
            padding: 0.5rem;
        }
    
        .chat-stream {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-right: 0.05rem;
        }
    
        .bubble {
            padding: 1rem 1.25rem;
            border-radius: 18px;
            width: 100%;
            border: 1px solid var(--border);
            background: #f8fafc;
        }
    
        .bubble.user {
            margin-left: auto;
            background: var(--accent-soft);
            border-color: rgba(37, 99, 235, 0.25);
            max-width: 80%;
            margin-right: 20px;

        }
    
        .bubble.assistant {
            background: #fff;
            margin-right: 20px;
        }
    
        .bubble header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }
    
        .bubble p,
        .bubble .markdown {
            margin: 0;
            line-height: 1.6;
        }
    
        .bubble .markdown {
            white-space: normal;
        }
    
        .bubble .markdown h3,
        .bubble .markdown h4 {
            margin: 0.8rem 0 0.4rem;
        }
    
        .bubble .markdown ul,
        .bubble .markdown ol {
            padding-left: 1.2rem;
            margin: 0.5rem 0;
        }
    
        .bubble .markdown hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 1rem 0;
        }
    
        .sources-list {
            margin-top: 0.75rem;
            display: block;
            word-wrap: break-word;
            gap: 0.5rem;
        }
    
        .source-card {
            border: 1px dashed var(--border);
            border-radius: 12px;
            padding: 0.65rem 0.75rem;
            background: #fdfdfd;
            width: 100%;
            font-size: 0.85rem;
        }
    
        .source-card span {
            display: block;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }
    
        .source-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem 0.6rem;
            margin-top: 0.4rem;
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .tag-list {
            margin-top: 0.35rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .tag {
            background: #eef2ff;
            border-radius: 8px;
            padding: 0.15rem 0.45rem;
            font-size: 0.75rem;
            color: #4c51bf;
        }
    
        form.chat-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    
        .field {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
        }
    
        .field label {
            font-weight: 600;
            font-size: 0.95rem;
        }
    
        .field textarea,
        .field select,
        .field input {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.75rem 0.9rem;
            font-size: 0.95rem;
            font-family: inherit;
            resize: vertical;
            margin-right: 30px;
        }
    
        .actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
    
        .actions button {
            background: linear-gradient(180deg, #95b0f5 0%, #182332 60%);
            border: none;
            color: #fff;
            border-radius: 14px;
            padding: 0.9rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
    
        .actions button:hover {
            transform: translateY(-1px);
        }
    
        .help-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.4;
        }
    
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-muted);
        }
    
 
    
            .chat-stream {
                max-height: none;
            }
        
            .landescape {
                visibility: hidden;
            }
    
            .indic {
                width: 100%;
                margin: 2px;

                border-top-right-radius: 0;
            }

                left: 0;
                top: 0;

    width: 40px;
    height: 40px;

        <form method="post" action="{% url 'chatbot:chat' %}" class="input-add chat-form boite card d-flex" id="form" > 
            <div class="row input-add">
                <div class="col input-add mt-1  ">
                    {% csrf_token %}
                    {{ form.question }}
                   
                </div>
                <div hidden>
                    {{ form.chapter }}
                    {{ form.mode }}
                </div>
                <div class="col-auto p-1" >
                    <button class="validate" type="submit">
                        <img class="icon" style="width: 50px;height: 50px;" src="{% static 'icon/plan.png' %}" alt="">
                    </button>
                </div>
            </div>
        </form>

    {% include 'railview.html' %}
    {% include 'page.html' %}
    <script>

        window.onload=()=>{
            window.scrollTo(0,document.body.scrollHeight)
        }
       



        const menu = document.getElementById("menu")
        const overlay = document.getElementById("overlay")
        const drawer = document.getElementById("drawer")
        const body = document.getElementById("body")


        menu.addEventListener("click", function () {
            overlay.style.display = "block";
            drawer.style.left = "0%"
            body.style.overflowY="hidden"

        });
        overlay.addEventListener("click", function () {
            overlay.style.display = "none";
            drawer.style.left = "-70%"
            body.style.overflowY = "auto"

        })

    </script>
