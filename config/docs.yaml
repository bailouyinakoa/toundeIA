default_output_format:
  type: jsonl
  fields:
    - chunk_id
    - doc_id
    - chapter
    - section
    - source_filename
    - text
    - tokens
    - tags
chunking:
  splitter: recursive_character
  chunk_size: 500
  chunk_overlap: 80
  separators:
    - "\n## "
    - "\n# "
    - "\n"
embeddings:
  provider: mistral
  model: mistral-embed
  batch_size: 16
  output_dir: data/processed
vector_store:
  engine: faiss
  index_path: data/metadata/vector_store.faiss
  metadata_store: data/metadata/chunks.jsonl
  distance_metric: cosine